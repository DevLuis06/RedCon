<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <br />
        
        <h:form>
            <p:commandButton value="Listar" actionListener="#{puestob.listar()}" update="data"/>
           
            
            <p:dataTable id="data" var="consu" style="text-align: center;" value="#{puestob.lstPuesto}" >
                        
                       
                        <p:column headerText="Id Puesto" width="5%">
                            <h:outputText value="#{consu.id_puesto}" />
                        </p:column>
                    
                        <p:column headerText="Nombre">
                            <h:outputText value="#{consu.nombre}" />
                        </p:column>
                    
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{consu.descripcion}" />
                        </p:column>
                    
                    </p:dataTable>
        </h:form>
    </h:body>
</html>
