<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Iniciar Sesión | Vitrocar </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <p:panel header="Iniciar Sesión" class="margin_panel ui-md-6 login">
               
                
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                            <p:outputLabel for="txtUsuario" value="Usuario" />
                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                            
                            <p:inputText id="txtUsuario" placeholder="Nombre de usuario" value="#{indexController.empleado.users}" required="true" />      
                        </div>
                    </div>                    
                </div>
                
                
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                            <p:outputLabel for="txtPasswd" value="Contraseña" />
                            <span class="ui-inputgroup-addon"><i class="fa fa-unlock-alt"></i></span>
                            <p:password id="txtPasswd" placeholder="Contraseña" value="#{indexController.empleado.passwd}" required="true"/>   
                        </div>
                    </div>

                </div>
                <p:separator />
                <div class="ui-g ui-fluid">
                    <p:commandButton value="Iniciar Sesión" action="#{indexController.iniciarSesion()}"  icon="fa fa-check"/>

                </div>
            </p:panel>  
        </h:form>
    </h:body>
</html>
